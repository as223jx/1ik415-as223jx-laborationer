    <div id="form">
        <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
            <fieldset>
                <legend>Fråga</legend>
                <label>Ärendetyp:</label>
                <select name="Typ">
                    <option value="Fråga">Fråga</option>
                    <option value="Hälsning">Hälsning</option>
                </select>
                <br>
                <label for="rubrik">Rubrik:</label>
                <input type="text" name="Rubrik" id="rubrik">
                <br>
                <label for="textruta">Fråga:</label>
                <textarea rows="3" cols="17" name="text" id="textruta"></textarea>
            </fieldset>
            <fieldset>
                <legend>Information om dig</legend>
                <label for="checkboxmail">Kontakta mig via mail</label>
                <input type="checkbox" name="checkbox[]" id="checkboxmail" value="Mail">
                <br>
                <label for="checkboxtele">Kontakta mig via telefon</label>
                <input type="checkbox" name="checkbox[]" id="checkboxtele" value="Tele">
            </fieldset>
            <input type="submit" value="Skicka" id="skicka">
        </form>
